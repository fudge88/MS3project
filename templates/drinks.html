{% extends 'base.html' %} {% block content %}
<h2>drinks</h2>


<div class="container">
  <div class="card">
    {% for drink in drinks %}
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator img-position" src="{{drink.img_url}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{drink.drink_name}}<i class="fas fa-caret-down right-span"></i></span>
      <p><a href="#">Get the recipie</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{drink.drink_name}}<i class="fas fa-times right-span"></i></span>
      <p>{{drink.description}}</p>
    </div>
              <div class="card-btns">
          <a href="{{ url_for('edit_drink', drink_id=drink._id) }}" type="button" class="btn btn-success"><i class="fas fa-pen"></i></a>
          <a href="{{ url_for('delete_drink', drink_id=drink._id) }}" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
          </div>
     {% endfor %}
  </div>
</div>
